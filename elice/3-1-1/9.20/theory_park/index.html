<!DOCTYPE html>
<html lang="en">

<head>
    <title>My title</title>
</head>
<style>
    html {
      padding: 0px;
      margin: 0px;
    }

    body {
      background-color: pink;
      text-align: center;
    }
    section {
      width: 50%;
      margin: 50px auto;
      background-color: gray;
      border-radius: 20px;
      padding: 20px;
    }
    h1,
    h3,
    span {
      font-size: 44px;
      color: white;
    }
  </style>
<body>
    <section>
</section>
      <span>Hello World!</span>
    <h3></h3>

      <script>
        const section = document.querySelector('section');
        const h3 = document.querySelector('h3');

        h3.textContent ='자바스크립트에서 넣어준 내용';

        const div = document.createElement('div');
        section.append(div,"태그 생성");

        const h2 = document.createElement('h2');
        h2.setAttribute('class','title');
        h2.textContent ='javascript';
        section.appendChild(h2); 

        section.innerHTML+=`
        <h2 class="title"> 안녕하세요 </h2>
        `
        </script>
  
</body>

</html>
