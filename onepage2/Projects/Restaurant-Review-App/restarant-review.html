<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="../Restaurant-Review-App/css/style-small.css">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="../Restaurant-Review-App/css/style-medium.css">
  <link rel="stylesheet" media="screen and (min-width: 960px)" href="../Restaurant-Review-App/css/style-large.css">
  <link rel="stylesheet" media="screen and (min-width: 1280px)" href="../Restaurant-Review-App/css/style-over.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <!-- "Skip Navigation" link. User can miss a map and go directyly to the restaurant link -->
    <a href="#filter-options" class="skip-link">Skip to main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- Add ARIA label to the map section -->
    <section id="map-container" role="application" aria-label="Mapbox Maps">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    <section role="main" aria-label="Restaurants Found in Your Area">
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <!-- Add ARIA  aria-controls for voice assistance-->
        <select aria-label="Filter by Neighborhood" aria-controls="restaurants-list" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <!-- Add ARIA  aria-controls for voice assistance-->
        <select aria-label="Filter by Cuisine" aria-controls="restaurants-list" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
       <!-- Add ARIA  atomic live region for voice assistance-->
      <ul id="restaurants-list" aria-live="polite" aria-atomic="true"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="../Restaurant-Review-App/js/dbhelper.js"></script>
  <script src='../Restaurant-Review-App/js/secret.js'></script>
  <script src="../Restaurant-Review-App/js/main.js"></script>
  <script src="../Restaurant-Review-App/js/register-sw.js"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
