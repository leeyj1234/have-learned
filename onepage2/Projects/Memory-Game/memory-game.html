<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link media="screen and (max-width: 360px)" href="..//Memory-Game/css/app_phone.css" rel="stylesheet">
    <link media="screen and (min-width: 361px) and (max-width: 768px)" href="../Memory-Game/css/app_tablet.css" rel="stylesheet">
    <link media="screen and (min-width: 769px)" href="../Memory-Game/css/app_tablet.css" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> <!-- animation for the modal -->
  </head>

  <body>

    <div class="container">

      <header>
        <h1>Matching Game</h1>
      </header>

<!-- statistics and restart section -->
      <section class="score-panel">
        <span class="clock">0:00</span>
        <ul class="stars">
        	<li><i class="fa fa-star star-one"></i></li>
        	<li><i class="fa fa-star star-two"></i></li>
        	<li><i class="fa fa-star star-three"></i></li>
        </ul>
        <span class="moves">0 Moves</span>
        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

<!-- cards section -->
      <ul class="deck">
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
      </ul>

<!-- modal section -->
      <div class = "modal">
        <img class = "checkmark animated rotateIn" src = "./images/icons8-checkmark-144.png" alt = "checkmark icon">
        <h1 class = "modal-header animated fadeIn">Congratulations! You won!</h1>
        <span class = "modal-stats animated fadeIn">With Moves and Star in : </span>
        <span class = "modal-exclamation animated fadeIn">Yippee!</span>
        <span class = "modal-play-again animated flipInX">Play again!</span>
      </div>

    </div>

    <script src="./js/app.js"></script>

  </body>
</html>
