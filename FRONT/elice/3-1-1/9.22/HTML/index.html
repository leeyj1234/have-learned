<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button:hover{
      cursor: pointer;
    }

    div {
      width: 250px;
      height: 250px;
      background-color: yellow;
      margin-bottom: 5px;
    }

    .btn {
      margin: 5px;
      width: 200px;
      height: 50px;
      color: blue;
      border: none;
    }

    .move {
      color: green;
      width: 500px;
    }
  </style>
</head>

<body>

  <button class="btn" id="btn1"> 클릭해보기 1 </button>
  <!-- <button class="btn" id="btn2" onclick="clicked()"> 클릭해보기 2 </button> -->
  <button class="btn" id="btn2" onclick="alert('click2!')"> 클릭해보기 2 </button>
  <button class="btn" id="btn3"> 클릭해보기 3 </button>

  <div class="box"></div>
  <h1 class="btn move"> 네모 움직여 </h1>
  <script>
    const btnSet = document.querySelectorAll('.btn'); 
    //[HTMLbuttonElement]배열로저장
    const btn1=btnSet[0]; //얕은 복사
    const btn2=btnSet[1];
    const btn3=btnSet[2];
    //이벤트 등록방법1
    btn1.onclick = function(){
      alert('click1!');
    }
    //이벤트 등록방법2
    function clicked(){
      alert('click3!');
    }

    function clickSecond(){
      alert('second');
    }
    btn1.onclick = clickSecond; // 방법1무산

    btn3.addEventListener('click',()=>{
      // alert('event type', event.type);
      // alert('currentTarget', event.currentTarget);
      clicked();
    });

    btn3.addEventListener('click',()=>{ 
      //addEventListener는 방법 모두 호출 가능
      clickSecond();
    });

    //move
    const btnMove = document.querySelector('.move');
    const box = document.querySelector('.box');

    btnMove.addEventListener('mouseover',()=>{
      box.style.transition="transform 1s ease-in";
      box.style.transform="translateX(400px)";
      btnMove.textContent='comeback';
    })
    btnMove.addEventListener('mouseout',()=>{
      box.style.transition="transform 1s ease-in";
      box.style.transform="translateX(0)";
      btnMove.textContent='move';
    })
  </script>
</body>

</html>
